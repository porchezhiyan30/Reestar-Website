<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Young+Serif&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--Navbar-->
    <div class="navbar">
        <div class="navbar-s1">
            <h1>Reestar</h1>
        </div>
        <div class="navbar-s2">
            <p>Home |</p>
            <p>Receipe |</p>
            <p>Contact |</p>
        </div>
    </div>
    <!--Reestar Images-->
    <div class="Reestar-image">
        <div class="image-1">
            <img src="Images/img-1.jpg" alt="">
            <h2>Nool Parotta</h2>
            <p>Something which is very delicious</p>
            <button>Order Now</button>
        </div>
        <div class="image-1">
            <img src="Images/img-2.jpg" alt="">
            <h2>Tandoori</h2>
            <p>Something which is very delicious</p>
            <button>Order Now</button>
        </div>
        <div class="image-1">
            <img src="Images/img-3.jpg" alt="">
            <h2>Chineeae Parotta</h2>
            <p>Something which is very delicious</p>
            <button>Order Now</button>
        </div>
        <div class="image-1">
            <img src="Images/img-4.jpg" alt="">
            <h2>Chicken Tikka</h2>
            <p>Something which is very delicious</p>
            <button>Order Now</button>
        </div>
    </div>
    <!--Reestar-contact-->
    <div class="Reestar-contact">
        <div class="contact">
            <table>
                <h2>Contact Us</h2>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" placeholder="Age"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button>Send</button>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</body>

</html>
